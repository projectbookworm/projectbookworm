<!DOCTYPE html>
<html>
<head>
  <title>Add A Book</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/add-a-book.css">
</head>
<body>
  <header></header>
  <main>
   <h1>
     Add A Book
   </h1>

   <form id="book">
    <fieldset>
      <legend>Add A Book</legend>
      <label>
        <span>Title</span>
        <input id="bookTitle" type="text" />
      </label>
      <label>
        <span>Author</span>
        <input id="author" type="text" />
      </label>
      <label>
        <span>ISBN-13</span>
        <input id="isbn13" type="text" />
      </label>
      <label>
        <span>Image URL</span>
        <input id="imageURL" type="text" />
      </label>
      <label>
        <span>Description</span>
        <textarea rows="7" cols="50">
          </textarea>
      </label>
      <input type="submit" id="submit" value="Save" />
    </fieldset>
  </form>

  </main>

  <footer></footer>
  <script src='js/add-a-book.js'></script>
</body>
</html>
