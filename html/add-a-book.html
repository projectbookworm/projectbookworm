<!DOCTYPE html>
<html>
  <head>
    <title>Add A Book</title>
    <link rel="stylesheet" type="text/css"  href="../css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/add-a-book.css">
  </head>
  <body>
    <header class="inner-bg">
      <h1><a href="../index.html">Bookworm</a></h1>
      <nav>
        <ul id="nav-list">
          <li><a href="../html/browse.html">Browse</a></li>
          <li><a href="../html/add-a-book.html">Add A Book</a></li>
          <li><a href="../html/aboutus.html">About Us</a></li>
          <li><input type="text" placeholder="Search..." /></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Add A Book</h1>
      <form id="book">
        <fieldset>
          <label>
            <span>Title</span>
            <input id="bookTitle" type="text" required />
          </label>
          <label>
            <span>Author</span>
            <input id="author" type="text" required />
          </label>
          <label>
            <span>ISBN-13</span>
            <input id="isbn13" type="text" required/>
          </label>
          <label>
            <span>Image URL</span>
            <input id="imageURL" type="text" required/>
          </label>
          <label>
            <span>Description</span>
            <textarea id="description" rows="7" cols="50">
              </textarea>
          </label>
          <input type="submit" id="submit" value="Save" />
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Bookworm &copy; 2019</p>
    </footer>
    <script src='../js/app.js'></script>
    <script src='../js/add-a-book.js'></script>
  </body>
</html>
