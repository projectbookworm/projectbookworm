<!DOCTYPE html>
<html>
  <head>
    <title>Add A Book</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css"  href="../css/reset.css">
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/add-a-book.css"
    />
  </head>
  <body>
    <header class="inner-bg">
      <h1><a href="../index.html">Bookworm</a></h1>
      <nav>
        <ul id="nav-list">
          <li><a href="../html/browse.html">Browse</a></li>
          <li><a href="../html/add-a-book.html">Add A Book</a></li>
          <li><a href="../html/aboutus.html">About Us</a></li>
          <li><input id="search" type="text" placeholder="Search..." /></li>
        </ul>
      </nav>
    </header>
    <main id="main-add-a-book">
      <div id="form-div" class="parallax">
        <form id="book">
            <!-- <img id="bookstack-clip" src="https://media.giphy.com/media/xVlfWHeeEBo2lPLTPC/source.gif"/> -->
        <fieldset>
        <h1 id="h1-add-a-book">Add A Book</h1>
          <label>
            <span>Title</span>
            <input id="bookTitle" type="text" />
          </label>
          <label>
            <span>Author</span>
            <input id="author" type="text" />
          </label>
          <label>
            <span>ISBN-13</span>
            <input id="isbn13" type="text"/>
          </label>
          <label>
            <span>Image URL</span>
            <input id="imageURL" type="text"/>
          </label>
          <label>
            <span>Description</span>
            <textarea id="description" rows="7" cols="50"> </textarea>
          </label>
          <button id="submit"><span>Save </span></button>
        </fieldset>
        <img id="bookstack-clip"></img>
        </form>
      </div>
    </main>
    <footer>
      <p>Bookworm &copy; 2019</p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/add-a-book.js"></script>
    <script src="../js/search-bar.js"></script>
  </body>
</html>
